<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SimpleNursing</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Main CSS -->  
    <link rel="stylesheet" href="css/style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
  </head>
  <body>
    <div class="page-wrap">
        <header class="header header-grey">
            <div class="container">
                <a href="index.html" class="logo">
                    <img src="img/logo.png" alt="logo">
                </a>
                <a href="#" class="menu-btn">
                    <span></span>
                    <span></span>
                    <span></span>
                </a>
                <nav class="header-nav">
                    <ul class="menu">
                        <li>
                            <a href="#">Nursing School</a>
                        </li>
                        <li class="has-sub-menu">
                            <a href="#">NCLEX</a>
                        </li>
                        <li class="has-sub-menu">
                            <a href="#">Resources</a>
                        </li>
                        <li>
                            <a href="#">Pricing</a>
                        </li>
                    </ul>
                    <div class="buttons">
                        <a href="#" class="btn btn-outline-blue">Log in</a>
                        <a href="#" class="btn btn-pink">Join for Free</a>
                    </div>
                </nav>
            </div>
        </header>
        <main class="main-content main-content-blog">
            <section class="section-form">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col col-12 col-lg-9 col-xl-7">
                            <div class="form-box">
                                <h2>Thanks for your feedback!</h2>
                                <div class="form-group">
                                    <label>Did you find the free trial easy to sign up for?</label>
                                    <div class="radio-buttons">
                                        <div class="form-check form-radio">
                                            <input class="form-check-input" type="radio" name="radio-buttons-1" id="radio-1" value="option1">
                                            <label class="form-check-label" for="radio-1">
                                                Yes, it was straightforward
                                            </label>
                                        </div>
                                        <div class="form-check form-radio">
                                            <input class="form-check-input" type="radio" name="radio-buttons-1" id="radio-2" value="option2" checked>
                                            <label class="form-check-label" for="radio-2">
                                                No, I had trouble signing up
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Did you have any technical issues while using the free trial?</label>
                                    <div class="radio-buttons">
                                        <div class="form-check form-radio">
                                            <input class="form-check-input" type="radio" name="radio-buttons-2" id="radio-3" value="option3">
                                            <label class="form-check-label" for="radio-3">
                                                Yes
                                            </label>
                                        </div>
                                        <div class="form-check form-radio">
                                            <input class="form-check-input" type="radio" name="radio-buttons-2" id="radio-4" value="option4" checked>
                                            <label class="form-check-label" for="radio-4">
                                                No
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Did you find the features of the free trial to be useful?</label>
                                    <div class="radio-buttons">
                                        <div class="form-check form-radio">
                                            <input class="form-check-input" type="radio" name="radio-buttons-3" id="radio-5" value="option5">
                                            <label class="form-check-label" for="radio-5">
                                                Yes
                                            </label>
                                        </div>
                                        <div class="form-check form-radio">
                                            <input class="form-check-input" type="radio" name="radio-buttons-3" id="radio-6" value="option6" checked>
                                            <label class="form-check-label" for="radio-6">
                                                No
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Did you find the user interface of the free trial to be intuitive?</label>
                                    <div class="radio-buttons">
                                        <div class="form-check form-radio">
                                            <input class="form-check-input" type="radio" name="radio-buttons-4" id="radio-7" value="option7">
                                            <label class="form-check-label" for="radio-7">
                                                Yes
                                            </label>
                                        </div>
                                        <div class="form-check form-radio">
                                            <input class="form-check-input" type="radio" name="radio-buttons-4" id="radio-8" value="option8" checked>
                                            <label class="form-check-label" for="radio-8">
                                                No
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group form-group-answer">
                                    <label for="your-answer">Any other feedback on how we can improve the <br> SimpleNursing free trial experience? <span>(Optional)</span></label>
                                    <textarea name="your-answer" id="your-answer" placeholder="Your answer..." class="form-control"></textarea>
                                </div>
                                <button type="submit" class="btn btn-pink">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Main JS -->
    <script src="js/main.js"></script>
  </body>
</html>
