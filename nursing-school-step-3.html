<!doctype html>

    <link rel="stylesheet" href="css/style.css">
    <!-- Fonts -->

  <body>
    <div class="page-wrap page-wrap-steps">
        <header class="header header-user header-steps">
            <div class="container">
                <a href="index.html" class="logo">
                    <img src="img/logo.png" alt="logo">
                </a>
                <ul class="user-nav">
                    <li>
                        <a href="tel:7028196645">
                            <img src="img/icon-phone.svg" alt="icon-phone">
                            702-819-6645
                        </a>
                    </li>
                    <li>
                        <a href="#">Logout</a>
                    </li>
                </il>
            </div>
        </header>
        <main class="main-content">
            <section class="section-steps">
                <div class="container">
                    <div class="content-box">
                        <ul class="steps-nav">
                            <li class="steps-nav-item done">
                                <img src="img/logo-icon.png" alt="logo-icon">
                            </li>
                            <li class="steps-nav-item done">
                                <img src="img/logo-icon.png" alt="logo-icon">
                            </li>
                            <li class="steps-nav-item current">
                                <img src="img/logo-icon.png" alt="logo-icon">
                            </li>
                        </ul>
                        <h2>Set up your profile</h2>
                        <div class="step-item">
                            <div class="step-icon">
                                <img src="img/step-icon-1.svg" alt="step-icon-1">
                            </div>
                            <div>
                                <h5>When do you graduate?</h5>
                                <div class="form-group">
                                    <select class="custom-select" id="mounth">
                                        <option value="hide">Month</option>
                                        <option value="january">January</option>
                                        <option value="february">February</option>
                                        <option value="march">March</option>
                                        <option value="april">April</option>
                                        <option value="may">May</option>
                                        <option value="june">June</option>
                                        <option value="july">July</option>
                                        <option value="august">August</option>
                                        <option value="september">September</option>
                                        <option value="october">October</option>
                                        <option value="november">November</option>
                                        <option value="december">December</option>
                                    </select> 
                                    <select class="custom-select" id="Year">
                                        <option value="hide">Year</option>
                                        <option value="2004">2004</option>
                                        <option value="2005">2005</option>
                                        <option value="2006">2006</option>
                                        <option value="2007">2007</option>
                                        <option value="2008">2008</option>
                                        <option value="2009">2009</option>
                                        <option value="2010">2010</option>
                                        <option value="2011">2011</option>
                                        <option value="2012">2012</option>
                                        <option value="2013">2013</option>
                                        <option value="2014">2014</option>
                                        <option value="2015">2015</option>
                                        <option value="2016">2016</option>
                                        <option value="2017">2017</option>
                                        <option value="2018">2018</option>
                                        <option value="2019">2019</option>
                                        <option value="2020">2020</option>
                                        <option value="2021">2021</option>
                                        <option value="2022">2022</option>
                                        <option value="2023">2023</option>
                                        <option value="2024">2024</option>
                                        <option value="2025">2025</option>
                                        <option value="2026">2026</option>
                                        <option value="2027">2027</option>
                                        <option value="2028">2028</option>
                                    </select> 
                                </div>
                            </div>
                        </div>
                        <div class="step-item">
                            <div class="step-icon">
                                <img src="img/step-icon-2.svg" alt="step-icon-2">
                            </div>
                            <div>
                                <h5>Which license are you currently pursuing?</h5>
                                <div class="form-group">
                                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                        <label class="btn btn-radio">
                                            <input type="radio" name="options" id="option1"> RN
                                        </label>
                                        <label class="btn btn-radio">
                                            <input type="radio" name="options" id="option2"> LPN/LVN
                                        </label>
                                        <label class="btn btn-radio active">
                                            <input type="radio" name="options" id="option3" checked> NP
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="step-item">
                            <div class="step-icon">
                                <img src="img/step-icon-3.svg" alt="step-icon-3">
                            </div>
                            <div>
                                <h5>How did you first hear about SimpleNursing?</h5>
                                <div class="form-group">
                                    <select class="custom-select first-hear-select" id="first-hear">
                                        <option value="hide">Select only one</option>
                                        <option value="tikTok">TikTok</option>
                                        <option value="reddit">Reddit</option>
                                        <option value="facebook">Facebook</option>
                                        <option value="youTube">YouTube</option>
                                        <option value="classmate">Classmate/Friend</option>
                                        <option value="school-instructor">School instructor</option>
                                        <option value="search-engine">Search Engine</option>
                                        <option value="etsy">Etsy</option>
                                        <option value="other">Other</option>
                                    </select> 
                                </div>
                            </div>
                        </div>
                        <div class="box-footer">
                            <a href="#" class="btn btn-blue-arrow">
                                Set up and continue

                                </svg>                                    
                            </a>
                            <a href="#" class="link">Skip this step</a>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Main JS -->
    <script src="js/main.js"></script>
